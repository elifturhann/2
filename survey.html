<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./survey.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="myForm" action="" method="post" >
      <h1 align = center>Register</h1>

      <div class="page" id = "page-1">
        <p>Name:</p>
        <input type = "text" placeholder="First Name" name="firstname">
        <input type = "text" placeholder="Last Name" name="lastname">
        <div class="btn-wrapper">
          <div class="btn" onclick="run(1, 2);">Next</div>
        </div>
      </div>

      <div class="page" id = "page-2">
        <p>Contact Info:</p>
        <input type = "email" placeholder="Email" name="email">
        <input type = "text" placeholder="Phone" name="phone">
        <div class="btn-wrapper">
          <div class="btn" onclick="run(2, 1);">Previous</div>
          <div class="btn" onclick="run(2, 3);">Next</div>
        </div>
      </div>

      <div class="page" id = "page-3">
        <p>Job & Hobbies:</p>
        <input type = "text" placeholder="job" name="job" >
        <input type = "text" placeholder="hobbies" name="hobbies" >
        <div class="btn-wrapper">
          <div class="btn" onclick="run(3, 2);">Previous</div>
          <div class="btn" onclick="run(3, 4);">Next</div>
        </div>
      </div>

      <div class="page" id = "page-4">
        <p>Comments:</p>
        <input type = "text" placeholder="comments" name="comments">
        <div class="btn-wrapper">
          <div class="btn" onclick="run(4, 3);">Previous</div>
          <div class="btn" onclick="run(4, 5);">Next</div>
        </div>
      </div>
    </form>
    <script>
      // Default page
      $(".page").css("display", "none");
      $("#page-1").css("display", "block");

      function run(hidePage, showPage){
        if(hidePage < showPage){ // If not press previous button
          // Validation if press next button
          
          x = $('#page-'+hidePage);
          y = $(x).find("input")
          

          for (i = 0; i < y.length; i++){
            if (y[i].value == ""){
              $(y[i]).css("background", "#ffdddd");
              return false;
            }
          }
        }
        // Switch page
        $("#page-"+hidePage).css("display", "none");
        $("#page-"+showPage).css("display", "block");
        $("input").css("background", "#fff");
      }
    </script>
  </body>
</html>
